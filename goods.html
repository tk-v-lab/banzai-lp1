<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バンザイマン | グッズ一覧</title>
    <style>
        @font-face {
            font-family: 'Keifont';
            src: url('images/k-font/keifont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Keifont', sans-serif;
            background-color: #F8F8E0; /* index.htmlと統一 */
            color: #333;
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            color: #ff4500;
            margin-bottom: 40px;
            font-family: 'Keifont', cursive;
            letter-spacing: 2px;
        }

        .goods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .goods-item {
            background-color: #FFFACD; /* index.htmlのfeature-itemと統一 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .goods-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .goods-item h2 {
            font-size: 1.5em;
            color: #ff4500;
            margin-top: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .goods-item p {
            font-size: 0.9em;
            color: #555;
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            background-color: #4682B4; /* スチールブルー */
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>バンザイマン グッズ一覧</h1>

        <div class="goods-grid">
            <div class="goods-item">
                <img src="https://via.placeholder.com/200x200?text=T-Shirt" alt="Tシャツ">
                <h2>バンザイTシャツ</h2>
                <p>いつでもバンザイ！着るだけで元気になるTシャツ。</p>
            </div>
            <div class="goods-item">
                <img src="https://via.placeholder.com/200x200?text=Mug" alt="マグカップ">
                <h2>バンザイマグカップ</h2>
                <p>コーヒーブレイクもバンザイ！</p>
            </div>
            <div class="goods-item">
                <img src="https://via.placeholder.com/200x200?text=Sticker" alt="ステッカー">
                <h2>バンザイステッカー</h2>
                <p>どこにでも貼れる！バンザイマンステッカー。</p>
            </div>
            <div class="goods-item">
                <img src="https://via.placeholder.com/200x200?text=Keyholder" alt="キーホルダー">
                <h2>バンザイキーホルダー</h2>
                <p>鍵と一緒にバンザイ！</p>
            </div>
        </div>

        <a href="index.html" class="back-button">トップページに戻る</a>
    </div>

</body>
</html>
